<div class="login-container">
    <h2>Iniciar Sesión</h2>

    <form (ngSubmit)="onLogin()">
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" [(ngModel)]="credentials.correo" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="text" id="password" name="password" [(ngModel)]="credentials.password" required>
        </div>

        <button type="submit">Entrar</button>

        @if (loginError) {
        <p class="error*message">Credenciales incorrectas o la API no está disponible.</p>
        }
    </form>
</div>
